<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/stylesCambiarcontraseña.css">
</head>
<body>
    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <input type="text" class="display" id="passwordDisplay" readonly placeholder="Ingrese su nueva contraseña">
        
        <div class="keypad">
            <button onclick="addDigit('1')">1</button>
            <button onclick="addDigit('2')">2</button>
            <button onclick="addDigit('3')">3</button>
            <button onclick="addDigit('4')">4</button>
            <button onclick="addDigit('5')">5</button>
            <button onclick="addDigit('6')">6</button>
            <button onclick="addDigit('7')">7</button>
            <button onclick="addDigit('8')">8</button>
            <button onclick="addDigit('9')">9</button>
            <button onclick="clearDisplay()">Clear</button>
            <button onclick="addDigit('0')">0</button>
            <button onclick="backspace()">←</button>
        </div>

        <button class="enter" onclick="changePassword()">Cambiar</button>

        <!-- Botón para regresar al índice -->
        <button class="back-button" onclick="goBackToIndex()">Volver al Inicio</button>
    </div>

    <script>
        // Añadir un dígito al display de la contraseña
        function addDigit(digit) {
            const display = document.getElementById('passwordDisplay');
            display.value += digit;
        }

        // Limpiar el display
        function clearDisplay() {
            const display = document.getElementById('passwordDisplay');
            display.value = '';
        }

        // Eliminar el último carácter del display (backspace)
        function backspace() {
            const display = document.getElementById('passwordDisplay');
            display.value = display.value.slice(0, -1);
        }

        // Función para cambiar la contraseña
        async function changePassword() {
            const newPassword = document.getElementById('passwordDisplay').value;
            const id = sessionStorage.getItem('sessionUserId');
            console.log(id)// Recuperar el ID de usuario de sessionStorage

            if (!id) {
                alert("No se ha encontrado el ID de usuario. Inicie sesión nuevamente.");
                window.location.href = '/index.html';
                return;
            }

            if (newPassword.length === 0) {
                alert("Por favor ingrese una nueva contraseña.");
                return;
            }

            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, newPassword })
                });

                const data = await response.json();
                if (data.success) {
                    alert("Contraseña cambiada exitosamente.");
                    window.location.href = '/dashboard.html'; // Redirige al dashboard después de cambiar la contraseña
                } else {
                    sessionStorage.removeItem('sessionUserId');
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error("Error al cambiar la contraseña:", error);
                alert("Hubo un error al cambiar la contraseña.");
            }
        }

        // Función para regresar al índice
        function goBackToIndex() {
            window.location.href = 'index.html'; // Asegúrate de que la ruta sea correcta
        }
    </script>
</body>
</html>
